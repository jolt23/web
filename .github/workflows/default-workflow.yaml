name: Build and Publish
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Web Application
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: initialize Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - uses: actions/checkout@v3
      - name: initialize dependencies
        run: npm install
      - name: build
        run: node --loader ts-node/esm ./build.mts --pipeline build
      - name: archive
        uses: actions/upload-artifact@v1
        with:
          name: web-app
          path: build/dist
  publish:
    name: Publish Web Artifacts
    if: contains(github.ref, 'main')
    environment: production
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: retrive archive
        uses: actions/download-artifact@v1
        with:
          name: web-app
          path: dist
      - name: initialize Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: '3.9'
      - name: publish to production S3
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESSS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
        run: |
          pip install pipenv
          cd $GITHUB_WORKSPACE
          pipenv install
          pipenv run ansible-playbook ansible/playbook.yml
