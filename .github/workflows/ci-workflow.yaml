name: Build and Publish
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Angular
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout out repository
        uses: actions/checkout@v2
      - name: Use Node.js 12.8
        uses: actions/setup-node@v1
        with:
          node-version: 12.8
      - name: initialize
        run: npm install
      - name: lint
        run: npm run lint
      - name: test
        run: npm run test
      - name: deploy to github pages
        run: npm run deploy:github -- --name=jolt23 --email=github-actions@github.com
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      - name: clean dist directory
        run: rm -rf dist/
      - name: build
        run: npm run build:prod
      - name: archive
        uses: actions/upload-artifact@v1
        with:
          name: web-app
          path: dist
  publish:
    name: Publish web artifacts
    if: contains(github.ref, 'main')
    runs-on: ubuntu-18.04
    needs: build
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: retrive archive
        uses: actions/download-artifact@v1
        with:
          name: web-app
      - name: initialize python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: run deployment playbook
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESSS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
        run: |
          pip install pipenv
          cd $GITHUB_WORKSPACE
          pipenv install
          pipenv run ansible-playbook ansible/playbook.yml
